<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀点数計算</title>
    <script>
        function startGame() {
            const players = [];
            for (let i = 1; i <= 4; i++) {
                const playerName = document.getElementById(`player${i}`).value;
                if (playerName) {
                    players.push(playerName);
                }
            }
            if (players.length === 4) {
                localStorage.setItem('players', JSON.stringify(players));
                window.location.href = 'score.html';
            } else {
                alert("全てのプレイヤー名を入力してください");
            }
        }
    </script>
</head>
<body>
    <h1>席と名前を選んでください</h1>
    <form id="seats">
        <label>プレイヤー1: <input type="text" id="player1" placeholder="名前を入力"></label><br>
        <label>プレイヤー2: <input type="text" id="player2" placeholder="名前を入力"></label><br>
        <label>プレイヤー3: <input type="text" id="player3" placeholder="名前を入力"></label><br>
        <label>プレイヤー4: <input type="text" id="player4" placeholder="名前を入力"></label><br>
        <button type="button" onclick="startGame()">ゲームスタート</button>
    </form>
</body>
</html>

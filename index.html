<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麻雀ゲーム - プレイヤー名登録</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; width: 300px; margin: 0 auto; }
    .input-box { padding: 10px; }
    .input-box label { display: block; margin-bottom: 5px; }
    .input-box input { width: 100%; padding: 8px; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>麻雀ゲーム - プレイヤー名登録</h1>

  <!-- プレイヤー名の入力欄を麻雀の席順に配置 -->
  <div class="grid">
    <div></div>
    <div class="input-box">
      <label for="northPlayer">① 北</label>
      <input type="text" id="northPlayer" placeholder="北のプレイヤー名" required>
    </div>
    <div></div>

    <div class="input-box">
      <label for="westPlayer">② 西</label>
      <input type="text" id="westPlayer" placeholder="西のプレイヤー名" required>
    </div>
    <div></div>
    <div class="input-box">
      <label for="eastPlayer">③ 東</label>
      <input type="text" id="eastPlayer" placeholder="東のプレイヤー名" required>
    </div>

    <div></div>
    <div class="input-box">
      <label for="southPlayer">④ 南 (ホスト)</label>
      <input type="text" id="southPlayer" placeholder="ホストの名前" required>
    </div>
    <div></div>
  </div>

  <button id="startGameBtn" disabled>ゲームスタート</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const startGameBtn = document.getElementById('startGameBtn');
    const inputs = document.querySelectorAll('input');

    // 全ての入力欄に値が入ったらボタンを有効化
    inputs.forEach(input => {
      input.addEventListener('input', () => {
        const allFilled = Array.from(inputs).every(i => i.value.trim() !== "");
        startGameBtn.disabled = !allFilled;
      });
    });

    // 「ゲームスタート」ボタンを押したら次の画面に進む
    startGameBtn.addEventListener('click', () => {
      const players = {
        north: document.getElementById('northPlayer').value,
        south: document.getElementById('southPlayer').value,
        east: document.getElementById('eastPlayer').value,
        west: document.getElementById('westPlayer').value
      };
      localStorage.setItem('players', JSON.stringify(players));
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
